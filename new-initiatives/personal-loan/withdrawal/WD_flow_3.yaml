# Bank Account Page

appId: "com.rupeek.customer.debug"
---
- assertVisible: "Select Your Account"

# Bank Account Addition
- assertVisible: "+ Add Your Account"
- tapOn:
    text: "+ Add Your Account"
- assertVisible: "Add Bank Account"
- assertVisible: "Account Number"
- assertVisible: "IFSC Code"
- assertVisible: "Submit"

# Details verification
- assertVisible: "Verify Details"
- assertVisible: "Email"
- assertVisible: "Address"
- assertVisible: "Update Details"

- assertVisible: "Continue"
- tapOn: "Continue"

- runFlow: "WD_flow_4.yaml"

